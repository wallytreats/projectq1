<body>
    <header class="col-xs-12">
      <h1 class="info text-center">AUDIO-VIZER</h1>
      <h4 id="extraHeader" class="info text-center">Visual and Audio fun</h4>
    </header>

    <h4 class="info text-center">Click start to enable your microphone input.</h4>

    <button id="mainBtn" class="button center-block">CLICK TO START</button>

<!-- <div class="container"> -->
<div>
  <div class="col-xs-12 col-sm-4">
    <div id="title">AUDIO-VIZER</div>
  </div>
</div>
<div class="row">
  <div class ="col-sm-12 col-md-12">
    <div class="col-xs-2 col-sm-1">
      <button id="whiteBtn" class="button"></button>
    </div>
    <div class="col-xs-2 col-sm-1">
      <button id="yellowBtn" class="button"></button>
    </div>
    <div class="col-xs-2 col-sm-1">
      <button id="redBtn" class="button"></button>
    </div>
    <div class="col-xs-2 col-sm-1">
      <button id="blueBtn" class="button"></button>
    </div>
    <div class="col-xs-2 col-sm-1">
      <button id="purpleBtn" class="button"></button>
    </div>
    <div class="col-xs-2 col-sm-1">
      <button id="greenBtn" class="button"></button>
    </div>
    <div class="col-xs-1 col-sm-2">
      <p class="colorP" id="colorInfo">COLORS</p>
    </div>
    <div class="col-xs-4 col-sm-2">
      <button id="funBtn" class="button">FUN MODE</button>
    </div>
    <div class="col-xs-4 col-sm-2">
      <button id="clearBtn" class="button">RESET</button>
    </div>
</div>

<div class="col-xs-12">
  <canvas class="visualizer"></canvas>
</div>
